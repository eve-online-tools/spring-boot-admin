server:
  port : 8085

spring:
  application:
    name: spring-boot-admin

eureka:
  client:
    defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    root: INFO
    de:
      ronnywalter:
        eve: INFO